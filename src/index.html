<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>spaces</title>
</head>
<body>
  <div class="sidebar">
    <h1 class="special"><span class="text-accent">@</span>spaces</h1>
    <hr>
    <button type="button" class="add-task">+ Add task</button>
    <button type="button" class="new-space special-button">+ New space</button>
    <nav class="space-navigation"></nav>
  </div>
  <main class="content"></main>
  <div class="credits">
    <small>Â©2024 Serban Untu. Inspired by Todoist.</small>
  </div>
  <dialog id="new-space-dialog">
    <form>
      <h1>New space</h1>
      <hr>
      <section class="section">
        <label for="new-space-name">Name</label>
        <input id="new-space-name" class="new-space-name" name="name" type="text" required maxlength="30">
      </section>
      <section class="section">
        <label for="new-space-hue">Color <span class="additional">(use the slider)</span></label>
        <div class="color-display"></div>
        <input id="new-space-hue" class="new-space-hue" name="hue" type="range" min="0" max="360" value="0" required>
      </section>
      <div class="buttons">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="create-button">Create</button>
      </div>
    </form>
  </dialog>
  <dialog id="edit-space-dialog">
    <form>
      <h1></h1>
      <hr>
      <section class="section">
        <label for="new-space-name">Name</label>
        <input id="new-space-name" class="new-space-name" name="name" type="text" required maxlength="30">
      </section>
      <section class="section">
        <label for="new-space-hue">Color <span class="additional">(use the slider)</span></label>
        <div class="color-display"></div>
        <input id="new-space-hue" class="new-space-hue" name="hue" type="range" min="0" max="360" value="0" required>
      </section>
      <div class="buttons">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="button" class="delete-button">Delete</button>
        <button type="submit" class="create-button">Save</button>
      </div>
    </form>
  </dialog>
</body>
</html>
