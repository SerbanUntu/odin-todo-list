<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>spaces</title>
</head>
<body>
  <div class="sidebar y-scroll">
    <h1 class="special"><span class="text-accent">@</span>spaces</h1>
    <hr>
    <button type="button" class="add-task">+ Add task</button>
    <button type="button" class="new-space special-button">+ New space</button>
    <nav class="space-navigation"></nav>
  </div>
  <main class="content y-scroll"></main>
  <div class="credits">
    <small></small>
  </div>
  <dialog id="new-space-dialog">
    <form>
      <h1>New space</h1>
      <hr>
      <section class="form-section">
        <label for="new-space-name">Name</label>
        <input id="new-space-name" class="new-space-name" name="name" type="text" required maxlength="30" placeholder="a-z, 0-9 and hyphens" pattern="^[a-z0-9\-]*$">
      </section>
      <section class="form-section">
        <label for="new-space-hue">Color <span class="additional">(use the slider)</span></label>
        <div class="color-display"></div>
        <input id="new-space-hue" class="new-space-hue" name="hue" type="range" min="0" max="360" value="0" required>
      </section>
      <div class="buttons">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="create-button">Create</button>
      </div>
    </form>
  </dialog>
  <dialog id="edit-space-dialog">
    <form>
      <h1></h1>
      <hr>
      <section class="form-section">
        <label for="edit-space-name">Name</label>
        <input id="edit-space-name" class="edit-space-name" name="name" type="text" required maxlength="30">
      </section>
      <section class="form-section">
        <label for="edit-space-hue">Color <span class="additional">(use the slider)</span></label>
        <div class="color-display"></div>
        <input id="edit-space-hue" class="edit-space-hue" name="hue" type="range" min="0" max="360" value="0" required>
      </section>
      <div class="buttons">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="button" class="delete-button">Delete</button>
        <button type="submit" class="create-button">Save</button>
      </div>
    </form>
  </dialog>
  <dialog id="new-task-dialog">
    <form>
      <h1></h1>
      <hr>
      <section class="form-section">
        <label for="new-task-name">Name</label>
        <input id="new-task-name" class="new-task-name" name="name" type="text" required maxlength="70">
      </section>
      <section class="form-section">
        <label for="new-task-description">Description <span class="additional">(optional)</span></label>
        <textarea id="new-task-description" class="new-task-description y-scroll" name="description" maxlength="1000"></textarea>
      </section>
      <section class="form-section">
        <div class="form-subsection">
          <label>Priority</label>
          <div class="options">
            <div class="input-wrapper">
              <input type="radio" name="priority" id="new-task-radio-priority-high" value="high" class="radio-priority-high round">
            </div>
            <div class="input-wrapper">
              <input type="radio" name="priority" id="new-task-radio-priority-medium" value="medium" class="radio-priority-medium round">
            </div>
            <div class="input-wrapper">
              <input type="radio" name="priority" id="new-task-radio-priority-low" value="low" class="radio-priority-low round">
            </div>
            <div class="input-wrapper">
              <input type="radio" name="priority" id="new-task-radio-priority-none" value="none" class="radio-priority-none round" checked>
            </div>
          </div>
        </div>
        <div class="form-subsection">
          <label for="new-task-date">Due date</label>
          <input type="date" name="date" id="new-task-date" class="new-task-date" required>
        </div>
      </section>
      <div class="buttons">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="create-button">Create</button>
      </div>
    </form>
  </dialog>
  <dialog id="edit-task-dialog">
    <form>
      <h1></h1>
      <hr>
      <section class="form-section">
        <label for="edit-task-name">Name</label>
        <input id="edit-task-name" class="edit-task-name" name="name" type="text" required maxlength="70">
      </section>
      <section class="form-section">
        <label for="edit-task-description">Description <span class="additional">(optional)</span></label>
        <textarea id="edit-task-description" class="edit-task-description y-scroll" name="description" maxlength="1000"></textarea>
      </section>
      <section class="form-section">
        <div class="form-subsection">
          <label>Priority</label>
          <div class="options">
          </div>
        </div>
        <div class="form-subsection">
          <label for="edit-task-date">Due date</label>
          <input type="date" name="date" id="edit-task-date" class="edit-task-date" required>
        </div>
      </section>
      <div class="buttons">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="create-button">Save</button>
      </div>
    </form>
  </dialog>
  <dialog id="transfer-task-dialog">
    <form>
      <h1>Transfer task</h1>
      <hr>
      <section class="form-section from-space-section">
      </section>
      <section class="form-section">
        <label for="to-space-name">to</label>
        <select id="to-space-name" class="to-space-name" name="to" required></select>
      </section>
      <div class="buttons">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="create-button">Transfer</button>
      </div>
    </form>
  </dialog>
</body>
</html>
